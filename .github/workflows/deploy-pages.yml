name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Build minified assets
        run: npm run build
      - name: Prepare dist
        run: |
          mkdir -p dist
          cp index.html config.js sw.js favicon.svg dist/
          # Generados: styles.min.css y script.min.js
          # Sobrescribir nombres originales para evitar 404 en producción
          cp styles.min.css dist/styles.css
          cp script.min.js dist/script.js
          echo "Listado de archivos en dist:" && ls -l dist
          echo "Primeras líneas de dist/styles.css:" && head -n 5 dist/styles.css || true
          echo "Primeras líneas de dist/script.js:" && head -n 3 dist/script.js || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
