name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
        
      - name: Build minified assets
        run: npm run build
        
      - name: Prepare deployment
        run: |
          mkdir -p dist
          
          # Copiar archivos estÃ¡ticos
          cp index.html config.js sw.js favicon.svg dist/
          
          # Usar archivos minificados con nombres originales
          cp styles.min.css dist/styles.css
          cp script.min.js dist/script.js
          
          # Mostrar estadÃ­sticas
          echo "ðŸ“¦ Archivos preparados para despliegue:"
          ls -lh dist/
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
