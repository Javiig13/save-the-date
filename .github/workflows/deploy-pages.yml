name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Build minified assets
        run: npm run build
      - name: Prepare dist
        run: |
          mkdir -p dist
          cp index.html config.js sw.js favicon.svg styles.css script.js dist/
          # Copiar minificados con su propio nombre
          if [ -f styles.min.css ]; then cp styles.min.css dist/; fi
          if [ -f script.min.js ]; then cp script.min.js dist/; fi
          # Reescribir referencias en index.html a .min
          sed -i.bak 's/\.\/styles\.css/.\/styles.min.css/' dist/index.html
          sed -i.bak 's/\.\/script\.js/.\/script.min.js/' dist/index.html
          rm dist/index.html.bak
          echo "Listado de archivos en dist:" && ls -l dist
          echo "Primeras líneas de dist/styles.min.css:" && head -n 5 dist/styles.min.css || true
          echo "Primeras líneas de dist/script.min.js:" && head -n 3 dist/script.min.js || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
